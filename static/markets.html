<body class="ws-not-connected active-view-start" data-twttr-rendered="true">
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="/start"><img src="/images/bitcoin-center.png" style="
            height: 55px;
            margin-top: -10px;
            margin-bottom: -30px;
        "></a>
        <ul class="nav navbar-nav pull-right">
          <li> <a href="">
            Bid: <span class="bitex-model" data-switch-view="trading" data-model-key="formatted_best_bid_usd" data-blink-class="md-blink"></span>
            Ask: <span class="bitex-model" data-switch-view="trading" data-model-key="formatted_best_offer_usd" data-blink-class="md-blink"></span>
            Volume BTC: <span class="bitex-model" data-switch-view="trading" data-model-key="formatted_volume_btc" data-blink-class="md-blink"></span>
            / USD: <span class="bitex-model" data-switch-view="trading" data-model-key="formatted_volume_usd" data-blink-class="md-blink"></span>
          </a></li>
          <li class="bitex-hide-if-logged"><a href="/signin" data-switch-view="signin">Login</a></li>
          <li class="bitex-hide-if-logged"><a href="/signup" data-switch-view="signup">Register</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="clearfix" style="padding: 30px;"></div>

  <div class="container">

    <div id="start" class="page">
      <div class="row-fluid">
        <div class="page-header">
          <h3>Order Book</h3>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span7">

          <div class="well">
            <div class="row-fluid">
              <div class="span6">
                <div class="text-center"><h4>BID</h4></div>
                <table id="order_book_bid"  class="table">
                  <thead>
                  <tr>
                    <th class="order-book-username">Buyer</th>
                    <th class="order-book-amount">Amount</th>
                    <th class="order-book-price">Price</th>
                  </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
              <div class="span6">
                <div class="text-center"><h4>ASK</h4></div>
                <table id="order_book_offer"  class="table">
                  <thead>
                  <tr>
                    <th class="order-book-price">Price</th>
                    <th  class="order-book-amount">Amount</th>
                    <th class="order-book-username">Seller</th>
                  </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <div class="well">
            <div class="text-center"><h4>Last Trades</h4></div>
            <div style="height: 450px;width:100%;margin-bottom:20px;overflow:auto; ">
              <table id="last_trades_id"  class="table last-trades">
                <thead>
                <tr>
                  <th>Time</th>
                  <th>Side</th>
                  <th>Price</th>
                  <th>Size</th>
                  <th>Buyer</th>
                  <th>Seller</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="span5">
          <form class="form-inline">
            <label class="control-label" for="id_instrument_1">Market: </label>
            <select id="id_instrument_1">
              <option selected></option>
            </select>
          </form>

          <h3>Announcements</h3>
          <textarea rows="30" style="width:100%; font-weight: bolder; font-family: monospace"></textarea>
        </div>
      </div>
      <div class="row-fluid">

        <textarea rows="10" style="width:100%; font-weight: bold;"></textarea>
      </div>
    </div>
  </div>
